<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        .wrapper {
            @apply flex flex-wrap gap-4;
        }

        .wrapper > .box {
            @apply bg-red-400 flex-grow aspect-square flex-shrink-0 basis-80;
        }
    </style>
</head>
<body>
    <a href="" class="text-red-400 hover:text-blue-400">Lorem, ipsum dolor.</a>
    <div class="wrapper">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <form>
        <div>
            <label for="name" class="sr-only">Name</label>
            <input type="text" id="name" class="border rounded-md">
        </div>
    </form>

    <button disabled class="py-2 px-4 border rounded-md m-4 hover:bg-blue-400 hover:text-white disabled:bg-slate-400 disabled:text-white disabled:cursor-wait">Lorem, ipsum.</button>
</body>
</html>
