<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .wrapper {
        perspective: 200px;
      }

      .wrapper:hover .box {
        transform: rotateY(30deg);
        transform-origin: 0 50%;
      }

      .box {
        background-color: red;
        height: 300px;
        width: 200px;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </div>
  </body>
</html>
