    <form oninput="result.value = age.value">
      <div>
        <label for="firstName">First Name</label>
        <input
          type="text"
          id="firstName"
          placeholder="Please enter First Name"
          autocapitalize="off"
          autocomplete="given-name"
          required
        />
      </div>

      <div>
        <label for="lastName">Last Name</label>
        <input
          type="text"
          id="lastName"
          placeholder="please enter Lirst Name"
          autocomplete="family-name"
          required
        />
      </div>

      <div>
        <label for="emailAddress">Email Address</label>
        <input
          type="email"
          id="emailAddress"
          placeholder="please enter Email Address"
          autocomplete="email"
          required
          multiple
        />
      </div>

      <div>
        <label for="mobileNumber">Mobile Number</label>
        <input
          type="tel"
          id="mobileNumber"
          placeholder="please enter Mobile Number"
          autocomplete="tel"
          required
        />
      </div>

      <fieldset>
        <legend>Gender</legend>
        <div>
          <input type="radio" name="gender" id="male" />
          <label for="male">Male</label>
        </div>

        <div>
          <input type="radio" name="gender" id="female" />
          <label for="female">Female</label>
        </div>
      </fieldset>

      <select>
        <option value="">Please select gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <fieldset>
        <legend>Hobbies</legend>
        <div>
          <input type="checkbox" name="hobbies" id="cricket" />
          <label for="cricket">Cricket</label>
        </div>
        <div>
          <input type="checkbox" name="hobbies" id="football" />
          <label for="football">Football</label>
        </div>
        <div>
          <input type="checkbox" name="hobbies" id="coding" />
          <label for="coding">Coding</label>
        </div>
        <div>
          <input type="checkbox" name="hobbies" id="dance" />
          <label for="dance">Dance</label>
        </div>
        <div>
          <input type="checkbox" name="hobbies" id="drawing" />
          <label for="drawing">Drawing</label>
        </div>
      </fieldset>

      <select multiple>
        <option value="">Please select Hobbies</option>
        <optgroup label="Sports">
          <option value="cricket">Cricket</option>
          <option value="football">Football</option>
        </optgroup>
        <optgroup label="Activity">
          <option value="coding">Coding</option>
          <option value="dance">Dance</option>
          <option value="drawing">Drawing</option>
        </optgroup>
      </select>

      <div>
        <label for="collegeName">College Name</label>
        <input type="text" id="collegeName" list="collegeList" />

        <datalist id="collegeList">
          <option>LDRP</option>
          <option>Sivler Oack</option>
          <option>Nirma</option>
          <option>SAL</option>
          <option>Indus</option>
        </datalist>
      </div>

      <picture>
        <source srcset="./assets/banner@3x.jpg" media="(min-width:1024px)" />
        <source srcset="./assets/banner@2x.jpg" media="(min-width:640px)" />
        <img src="./assets/banner@1x.jpg" alt="banner" height="200px" width="300px">
      </picture>

      <div>
        <label for="avatar">Avatar</label>
        <input type="file" accept="image/*" id="avatar" multiple />
      </div>

      <meter min="200" max="500" value="350"></meter>

      <meter low="69" high="80" max="100" value="70">B</meter>

      <progress value="30" max="100"></progress>

      <div>
        <input type="range" min="0" max="100" value="60" id="age" />
        <output name="result" for="age">60</output>
      </div>

      <div>
        <label for="message">Message</label>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
      </div>

      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
